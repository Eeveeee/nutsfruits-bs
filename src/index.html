<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Reset  -->
    <link rel="stylesheet" href="css/reset.css" />
    <!-- Fonts  -->
    <link
      href="https://fonts.googleapis.com/css2?family=Podkova:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />

    <!-- CSS  -->
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <div class="header">
      <div class="container">
        <div class="header__blocks">
          <div class="row">
            <div class="col-5">
              <div class="header-contacts">
                <div class="contacts-phone">
                  <img src="img/icons/call.svg" alt="" />
                  <span>8 800 165 22 45</span>
                </div>
                <div class="contacts-mail">
                  <img src="img/icons/mail.svg" alt="" />
                  <span>nutsfruits@gmail.com</span>
                </div>
              </div>
              <!-- /.header-contacts -->

              <div class="header-navbar">
                <a href="">Главная</a>
                <a href="">Каталог</a>
                <a href="">О нас</a>
                <a href="">Доставка и оплата</a>
              </div>
              <!-- /.header-navbar -->
            </div>
            <!-- /.col-5 -->

            <div class="col-2">
              <div class="header-logo">
                <img src="img/logo/logo.svg" alt="" />
              </div>
              <!-- /.header-logo -->
            </div>
            <!-- /.col-2 -->

            <div class="col-3">
              <form class="header-search">
                <input type="search" placeholder="Поиск товара" />
                <input type="submit" value="" />
              </form>
            </div>
            <!-- /.col-3 -->

            <div class="col-2">
              <a href="" class="header-basket">
                <img src="img/icons/basket.svg" alt="" />
                <span>Корзина</span>
              </a>
            </div>
            <!-- /.col-2 -->
          </div>
          <!-- /.row -->
        </div>
        <!-- /.header__blocks -->
      </div>
      <!-- /.container -->
    </div>
    <!-- /.header -->

    <div class="intro">
      <div class="container">
        <div class="intro__blocks">
          <div class="row">
            <div class="col-12">
              <h1 class="intro__header">
                Орехи и сухофрукты по низким ценам!
              </h1>
              <!-- /.intro__header -->
            </div>
            <!-- /.col-12 -->
          </div>
          <!-- /.row -->
          <div class="row">
            <div class="col-12">
              <div class="intro-arrow">
                <img src="img/icons/arrow-down.svg" alt="" />
              </div>
              <!-- /.intro-arrow -->
            </div>
            <!-- /.col-12 -->
          </div>
          <!-- /.row -->
        </div>
        <!-- /.intro__blocks -->
      </div>
      <!-- /.container -->
    </div>
    <!-- /.intro -->
    <div class="catalog">
      <div class="container">
        <div class="catalog__blocks">
          <div class="row">
            <div class="col-12">
              <h2 class="catalog__header">Каталог</h2>
              <!-- /.catalog__header -->
            </div>
            <!-- /.col-12 -->
          </div>
          <!-- /.row -->

          <div class="row">
            <div class="col-4">
              <div class="catalog-card card-nuts"><a href="">Орехи</div>
            </div>
            <!-- /.col-4 -->

            <div class="col-4">
              <div class="catalog-card card-fruits">
                <a href="">Сухофрукты
              </div>
            </div>
            <!-- /.col-4 -->

            <div class="col-4">
              <div class="catalog-card card-seeds"><a href="">Семечки</div>
            </div>
            <!-- /.col-4 -->
          </div>
          <!-- /.row -->

          <div class="row">
            <div class="col-12">
              <div class="catalog-card card-big">
                <a href="">Смотреть всё!</a>
              </div>
            </div>
            <!-- /.col-12 -->
          </div>
          <!-- /.row -->
          <div class="catalog-free">
            <img src="img/catalog/leaves-and-nuts.svg" alt="" />
          </div>
          <!-- /.catalog-free -->
        </div>
        <!-- /.catalog__blocks -->
      </div>
      <!-- /.container -->
    </div>
    <!-- /.catalog -->
  </body>
</html>
